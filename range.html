<html>

<div class="card">
        <form class="form-inline">
            <!-- <div> -->
            <label for="begin">Starting Number:</label>
            <input type="text" id="begin" name="begin" autofocus>
            <label for="end">Ending Number:</label>
            <input type="text" id="end" name="end">
            <button type="button" class="center" onclick="getRandomNumber()">Generate</button>
            <!-- </div> -->
        </form>
    <p>Number:</p>

    <p id="output"></p>
    </div>

        <script>
            function getRandomNumber(begin,end) {
                var begin = document.getElementById('begin').value;
                var end = document.getElementById('end').value;
                min = Math.ceil(begin);
                max = Math.floor(end);
                if (min >= max) {
                    swal.fire({
                        // icon: 'error',
                        imageUrl: 'images/snek_stp.png',
                        imageWidth: 200,
                        background: 'darkgray',
                        confirmButtonColor: '#c0482f',
                        title: "Starting number must be smaller than ending number!"
                    })
                } else 
                    result = Math.floor(Math.random() * (max - min + 1) + min);            
                    document.getElementById("output").innerHTML = result
            
            }
        </script>

    

    </body>
</html>
